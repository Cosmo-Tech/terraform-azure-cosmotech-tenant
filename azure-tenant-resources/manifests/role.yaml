apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-deployments
  namespace: ${NAMESPACE}
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
      - create 
  - apiGroups:
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - delete
  - apiGroups: [""]
    resources:
      - namespaces
    verbs:
      - get
  - apiGroups: [""]
    resources: 
      - serviceaccounts
      - serviceaccounts/token
    verbs:
      - get
      - list
      - create
      - watch